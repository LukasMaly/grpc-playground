syntax = "proto3";

package imageprocessing;

service ImageProcessing {
  rpc ToGrayscale (Image) returns (Image) {}
}

service ImageProcessingStream {
  rpc ToGrayscale (stream Image) returns (stream Image) {}
}

message Image {
  int32 height = 1;
  int32 width = 2;
  int32 channels = 3;
  bytes data = 4;
}
